<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
</head>
<body>
    <form action="php/registrar.php" method="POST">
        <label for="">Nombres</label><br>
        <input type="text" name="name" id="name" required><br>
        <label for="">Apellidos</label><br>
        <input type="text" name="apellidos" id="apellidos" required><br>
        <label for="">Usuario o Matrícula</label><br>
        <input type="text" name="usuario" id="usuario" maxlength="8" required><br>
        <label for="">Correo</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="">Contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña" required><br>
        <label for="">Repetir Contraseña</label><br>
        <input type="password" name="RepetirContraseña" id="RepetirContraseña" required><br>
        <button type="submit" value="Registrarse">Registrarse</button>
    </form>
    <div>
        <a href="index.html">Iniciar Sesion</a>
        
    </div>
</body>
</html>
